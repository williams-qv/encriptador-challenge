<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Encritpador</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <div>
                <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            </div>
            <div>
                <h6 class="informacion"><img src="/imagenes/Vector.png" alt="ale"> Solo letras minúsculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick = "btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>  
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            
            <div class="contenedor-parrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div>
                <button class="Copiar" onclick="btnCopiar()" >Copiar</button>
            </div>

        </section>
    </main>
    <footer>
        <p class="desarrollador"> Encriptador de Texto - desarrollado por williams Quispe Ventocilla </p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
